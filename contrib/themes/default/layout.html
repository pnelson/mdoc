<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mdoc: {{.Dir}}</title>
    <link rel="stylesheet" href="{{.StaticFile "semantic.css"}}">
    <link rel="stylesheet" href="{{.StaticFile "vs.min.css"}}">
    <script src="{{.StaticFile "sizzle.min.js"}}"></script>
    <script src="{{.StaticFile "highlight.min.js"}}"></script>
    <script src="{{.StaticFile "go.min.js"}}"></script>
    <style>
      body {
        padding: 4rem 0;
        overflow-y: scroll;
      }
      .highlight {
        font-size: 1rem;
        margin: 0 0 1em;
      }
    </style>
  </head>
  <body>
    <div class="ui text container">
      {{block "content" .}}{{end}}
    </div>
    <script>
      Sizzle('.highlight pre').forEach(function(block) {
        hljs.highlightBlock(block);
      });
    </script>
  </body>
</html>
